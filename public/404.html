<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current URL path
      const path = window.location.pathname;
      
      // Redirect to the main app with the path as a hash
      window.location.href = '/worldofalafialogistics/#' + path;
      
      // If the above doesn't work, redirect to the root
      setTimeout(function() {
        window.location.href = '/worldofalafialogistics/';
      }, 1000);
    </script>
  </head>
  <body>
    <p>Redirecting to the application...</p>
  </body>
</html>
